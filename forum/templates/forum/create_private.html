{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container w-50">
    <h2>Add a new private for task force</h2>
    <form method="post" action="{% url 'forum:add_private_view' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
{% endblock %}
